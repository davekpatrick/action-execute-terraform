# BOF
on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  # --------------------------------------------
  build:
    name: Artifact build
    strategy:
      matrix:
        operatingSystem: [ubuntu-22.04]
        nodeVersion: [16]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    # 
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodeVersion }}
    - uses: actions/checkout@v3
    - name: Detach HEAD
      run: |
         git checkout --detach 
         echo "--------------------------------------------"
         git status
         echo "--------------------------------------------"
    - name: Install dependencies
      run: |
        cd node
        npm install
    - name: Compile
      run: |
        cd node
        npm run build
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ github.event.repository.name }}-build-node
        if-no-files-found: error 
        path: |
          node/dist/
          node/package-lock.json
          README.md
          action.yml
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ github.event.repository.name }}-build-tests
        if-no-files-found: error 
        path: |
          tests/
  # --------------------------------------------
  test:
    name: Artifact Test
    strategy:
      matrix:
        operatingSystem: [ubuntu-22.04, windows-2022]
        nodeVersion: [12, 16]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    needs: [build]
    #
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-build-node
      - uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-build-tests
          path: |
            tests/
      - name: Debug
        if: ${{ runner.os != 'Windows' }}
        run: |
          ls -lR
      - name: Debug
        if: ${{ runner.os == 'Windows' }}
        shell: powershell
        run: |
          Set-Location -Path ./
          Get-ChildItem -Recurse
      - name: Old version
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: tests/terraform/oldVersion
          terraformFmtType: 'none'
      - name: Invalid version
        continue-on-error: true
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: tests/terraform/invalidVersion
          terraformFmtType: 'none'
      - name: Invalid version latest
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: tests/terraform/invalidVersion
          terraformFmtType: 'none'
          versionInvalidHandling: 'latest'
      - name: Check valid format
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: tests/terraform/validFormat
          terraformFmtType: 'check'
      - name: Check invalid format
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: tests/terraform/invalidFormat
          terraformFmtType: 'check'
      - name: Write valid format
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: tests/terraform/validFormat
          terraformFmtType: 'write'
      - name: Write invalid format
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          configDirectory: tests/terraform/invalidFormat
          terraformFmtType: 'write'
# EOF