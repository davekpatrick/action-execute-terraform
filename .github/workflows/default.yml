# BOF
on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  # --------------------------------------------
  build:
    name: Artifact build
    strategy:
      matrix:
        operatingSystem: [ubuntu-22.04, windows-2022]
        nodeVersion: [12, 16]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    # 
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.nodeVersion }}
    - uses: actions/checkout@v3
    - name: Detach HEAD
      run: |
         git checkout --detach 
         echo "--------------------------------------------"
         git status
         echo "--------------------------------------------"
    - name: Install dependencies
      run: |
        cd node
        npm install-clean
    - name: Compile
      run: |
        cd node
        npm run build
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ github.event.repository.name }}-${{ matrix.operatingSystem }}-node-${{ matrix.nodeVersion }}
        path: |
          node/dist/
          node/package-lock.json
          README.md
          action.yml
    - uses: actions/upload-artifact@v3
      with:
        name: ${{ github.event.repository.name }}-${{ matrix.operatingSystem }}-tests-${{ matrix.nodeVersion }}
        path: |
          tests/
  # --------------------------------------------
  test:
    name: Artifact Test
    strategy:
      matrix:
        operatingSystem: [ubuntu-22.04, windows-2022]
        nodeVersion: [12, 16]
      fail-fast: false
    runs-on: ${{ matrix.operatingSystem }}
    needs: [build]
    #
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.operatingSystem }}-node-${{ matrix.nodeVersion }}
      - uses: actions/download-artifact@v3
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.operatingSystem }}-tests-${{ matrix.nodeVersion }}
      - name: Old version
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          setupDirectory: tests/terraform/oldVersion
          terraformFmtType: 'none'
      - name: Invalid version
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          setupDirectory: tests/terraform/invalidVersion
          terraformFmtType: 'none'
      - name: Check valid format
        uses: ./
        with:
          apiToken: ${{ secrets.GITHUB_TOKEN }}
          setupDirectory: tests/terraform/validFormat
          terraformFmtType: 'check'
# EOF