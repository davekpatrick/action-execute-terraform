# BOF 
name: 'GitHub Action Execute Terraform'
author: davekpatrick
description: 'A GitHub Action to validate, plan, apply and detroy Hashicorp Terraform open source configuration'
## ------------------------------
inputs:
  apiToken:      #
   description: 'GitHub API token'
   required: false
  setupVersion:  # 
    description: 'The version of Terraform to setup. If not specified the action will attemp to locate and install the version specified in the configuration file, else it will install the latest avaiable version'
    required: false
  setupDirectory:
    description: 'The working directory that contians the Terraform root module configuration'
    required: false
    default: 'terraform'
  setupFileName:
    description: 'The configuration file name that contians the Terraform Block'
    required: false
    default: 'main.tf'
## ------------------------------
outputs:
  setupVersion: #
    description: 'The installed Terraform CLI version'
## ------------------------------
branding:
    icon: 'terminal'
    color: 'green'
## ------------------------------
runs:
  using: 'node16'
  main: './node/dist/index.js'
# EOF